{{ $icon_name := .Get "name" }}
{{ $icon_size := .Get "size" }}
{{ $icon_link := .Get "link" }}

<div class="icon">
    {{ if $icon_link }}
        <a rel="noopener" target="_blank" href="{{ $icon_link }}" aria-label="{{ $icon_name }}">
    {{ else }}
        <div>
    {{ end }}
        {{ if $icon_name -}}
            <i class="ai {{ $icon_name }} {{ $icon_size }}"></i>
        {{- end }}
    {{ if $icon_link }}
        </a>
    {{ else }}
        </div>
    {{ end }}
</div>
